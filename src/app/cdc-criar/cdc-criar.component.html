<div class="w3-row-padding w3-center w3-padding-64" id="pricing">
  <div class="container">
    <div class="row">
      <div class="col-md-12 bg-secondary-theme p-5">
        <h3 class="text-center text-theme-primary"> Novo CDC</h3>

        <form [formGroup]="cdc_Form" class="form-inline text-center" (ngSubmit)="onSubmit()">

          <div class="form-group col-md-10 mb-3">
            <label>Data</label>
            <input type="date" formControlName="datadatransacao" class="form-control shadow-effect"
              placeholder="Data da Transação">
          </div>
          <div class="form-group col-md-10 mb-3">
            <label>Descrição</label>
            <input type="text" formControlName="descricao" class="form-control shadow-effect"
              placeholder="Adicione a descrição do Lançamento">
          </div>

          <div class="form-group col-md-10 mb-3">
            <label>Conta Vinculada</label>
            <select class="form-control" formControlName="contavinculada">
              <option value=" " disabled>Selecione </option>
              <option *ngFor="let cat of cdc$|async"
              value="{{cat.id}}-{{cat.cod}}-{{cat.conta}}-{{cat.natureza}}-{{cat.enquadramento}}-{{cat.mod_despesa}}">{{cat.conta}}</option>
            </select>
          </div>




          <div class="form-group col-md-10 mb-3">
            <label>Valor da Operação</label>
            <input type="number" formControlName="valor_cdc" class="form-control shadow-effect"
              placeholder="Adicione a origem do Lançamento">
          </div>

          <div class="form-group col-md-10 mb-3">
            <label>Quantidade de Parcelas</label>
            <input type="number" formControlName="qtde_parcelas" class="form-control shadow-effect"
              placeholder="Adicione a qtde de parcelas">
          </div>

          <div class="form-group col-md-10 mb-3">
            <label>Data da Primeira Parcela</label>
            <input type="date" formControlName="dataprimeiraparcela" class="form-control shadow-effect"
              placeholder="Adicione a data da primeira parcela">
          </div>
          <div class="form-group col-md-10 mb-3">
            <label>Valor da Parcela</label>
            <input type="number" formControlName="valor_parcela" class="form-control shadow-effect"
              placeholder="Adicione o valor da parcela">
          </div>
          <div class="form-group col-md-10 mb-3">
            <label>IOF</label>
            <input type="number" formControlName="iof" class="form-control shadow-effect"
              placeholder="Adicione o IOF">
          </div>
          <div class="form-group col-md-10 mb-3">
            <label>Tarifas & Seguros</label>
            <input type="number" formControlName="tarifas_seguros" class="form-control shadow-effect"
              placeholder="Adicione o valor da tarifa/seguro">
          </div>

          <div class="form-group col-md-10 mb-3">
            <label>Juros</label>
            <input type="number" formControlName="juros" class="form-control shadow-effect"
              placeholder="Adicione a taxa de juros">
          </div>

          <div class="col-md-2">
            <button class="btn btn-block btn-info mb-2 btn-theme"> Lançar </button>
          </div>
        </form>
        <div class="col-md-2">
          <button class="btn btn-block btn-info mb-2 btn-theme" [routerLink]="['/cdc']" > Voltar </button>
        </div>
      </div>
