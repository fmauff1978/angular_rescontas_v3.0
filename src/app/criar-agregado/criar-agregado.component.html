<div class="w3-row-padding w3-center w3-padding-64"  id="pricing">

     <div class="container">

      <div class="row">

        <div class="col-md-12 bg-secondary-theme p-5">

          <h3 class="text-center text-theme-primary">{{formStatus}} Novo Agregado</h3>



          <form [formGroup]="agregadosForm" class="form-inline text-center" (ngSubmit)="onSubmit()">

            <div class="form-group col-md-10 mb-3">
              <label>Cod</label>
              <input type="number" formControlName="cod" class="form-control shadow-effect" placeholder="Adicione o Código do Agregado"
               >
               </div>

               <div class="form-group col-md-10 mb-3">
                <label>Nome do Agregado</label>
                <input type="text" formControlName="nome" class="form-control shadow-effect" placeholder="Adicione o nome do Agregado"
                 >
                 </div>
                 <div class="form-group col-md-10 mb-3">
                  <label>Descrição do Agregado</label>
                  <input type="text" formControlName="descricao" class="form-control shadow-effect" placeholder="Adicione a descrição do Agregado"
                   >
                   </div>
                   <div class="form-group col-md-10 mb-3">
                    <label>Saldo Atual</label>
                    <input type="number" formControlName="saldo_atual" class="form-control shadow-effect" placeholder="Adicione o saldo atual do Agregado"
                     >
                     </div>

            <div class="col-md-2">
              <button class="btn btn-block btn-info mb-2 btn-theme"> {{formStatus}} Agregados</button>
            </div>
          </form>
        </div>
